 <div>
	<ul class="collection grey-text m0" >
	    <li class="collection-item avatar cursor-pointer" ng-repeat="lists in students">
	    <div flex-container="row">
	    	  <div flex="10" layout-padding>
		    	  <div class="circle profileImg">
			      	<img src="/assets/images/no-img.jpg"  >
			      </div>
		      </div>
		      <div flex="60">
		      	 <div flex-container="column" >
			      <span flex="20" class="black-text fs-subhead">{{lists.firstName}} {{lists.lastName}} </span>
			      <span flex="20" class="black-text">  ID : {{lists.id}}  </span>
			      <span flex="20" class="black-text">DOB: {{lists.dateOfBirth}} </span>
			     </div>
		      </div>
	      </div>
	    </li>
	      <div ng-show="!students.length" layout-padding layout-margin class="align-center"> <span>No Students</span> </div>
  </ul>
</div>
