<div>
  <span class="fs-subhead display-block white-text m20 mlt10" ng-click="mainTemplate('home')"><ng-md-icon icon="keyboard_backspace" style="fill:#fff" size="24px"></ng-md-icon>Back to Clients</span>
 	<md-toolbar layout="column" class="light-blue md-tall" layout-padding>
	  <div layout class="tc-white-1 mt++" flex-container="row">
	    <div flex="30" layout-align="start end" layout><span class="fs-title display-block">Peter Dinklage</span></div>
	    <div flex layout="row" layout-align="space-between center">
		    <md-tabs md-selected="selectedIndex" md-border-bottom md-autoselect layout-fill flex class="mlt20">
		      <md-tab  flex="30" ng-repeat="tab in tabs"
		              ng-disabled="tab.disabled"
		              label="" layout-align="space-between center">
		              <div class="tabView" ng-click="tabNavigation('{{tab.title}}')">{{tab.title}}</div>
		      </md-tab>
		    </md-tabs> 
	    </div>
	 </div>
	</md-toolbar>
</div>
<div layout="row" layout-sm="column" layout-fill layout-wrap ng-init="viewTemplate('details','users')">
  <div layout-fill class="tc-white-1" flex-container="row">
    <div flex="30" layout-margin class="white"  resize style="height:{{windowHeight-220+'px'}};border:1px solid #ddd;overflow:auto"><div ng-include="template1.pageList"></div></div>
    <div flex="65" layout-margin class="white"  resize style="height:{{windowHeight-220+'px'}};border:1px solid #ddd;overflow:auto"><div ng-include="template1.pageDetails"></div></div>
  </div>
</div>
