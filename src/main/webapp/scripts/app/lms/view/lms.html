<div>
 	<md-toolbar layout="column" class="md-tall profile" layout-padding style="background: #03AA75;" >
	  <div class="tc-white-1" flex-container="row">
	  	<a href="javascript:;" data-activates="slide-out" class="hide-on-large-only" ng-click="toggleLeft()"><i class="mdi-navigation-menu material-icons tiny"></i></a>
	  </div>
	  <div  layout="row" >
	     <div flex="80" class="aligncenter"><span class="fs-display-1 display-block">LMS</span></div>
	     <div flex="20" class="aligncenter" ng-init="create=false">
	     <ng-md-icon icon="mode_edit" style="color : rgb(89, 226, 168); cursor: pointer;" size="30" ng-hide="create" ng-click="create=true;mainTemplate('','details');loader=true" >
			<md-tooltip md-autohide="true">
                        Create New Leave Request
            </md-tooltip>
		</ng-md-icon>
		<ng-md-icon icon="cancel" style="color : rgb(89, 226, 168); cursor: pointer;" size="30" ng-show="create" ng-click="create=false;mainTemplate('','list'); loader=false">
			<md-tooltip md-autohide="true">
                       Cancel
            </md-tooltip>
		</ng-md-icon>
		<ng-md-icon icon="save"  style="fill: grey; cursor: pointer;" size="30" ng-show="create" ng-click="mainTemplate('','list');create=false;loader=false">
			<md-tooltip md-autohide="true">
                        Send Leave Request
                 </md-tooltip>
			</ng-md-icon>
		</div>
	 </div>
	 <md-progress-linear ng-show="loader" md-mode="indeterminate"></md-progress-linear>
	 </div>
	</md-toolbar>
 </div>
<div style="position:relative;bottom:70px; width:90%; margin-left:5%; margin-top: 120px;" layout-fill layout-wrap ng-init="mainTemplate('','list')">
  
  <div layout-fill class="tc-white-1" >
    <div layout-margin class="white"  resize style="height:{{windowHeight-120+'px'}};border:1px solid #ddd;overflow:auto"><div ng-include="template1.pageDetails"></div></div>
  </div>
</div>
