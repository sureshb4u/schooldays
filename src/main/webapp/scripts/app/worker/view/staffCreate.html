<div resize style="height:{{windowHeight-70+'px'}}">
		<div layout-margin layout-padding flex-container="column">
		<div flex-item layout-margin layout-padding flex-container="row">
			<div  flex="30">
		        <md-input-container style="  margin-top: 69px;" >
		        		 <label>Designation</label>
		          		<input ng-model="user.designation">
		        </md-input-container>
	        </div> 
	        <div  flex="40">
			 	<img layout-margin layout-padding src="/assets/images/profile.jpg" alt="" class="circle aligncenter" style="width:150px;height:150px">
			 </div>
			 <div layout-fill layout-margin flex="20" class="frt">
        	</div>
		</div>
		<md-divider layout-fill></md-divider>
		<div flex-item layout-margin layout-padding>
	 	 		<div layout-margin layout-padding flex-container="row">
						<div flex="50" class="fs-subhead black-text">
						 	<md-input-container > <label>First Name</label>
	          					<input ng-model="user.firstName">
	        				</md-input-container> 
						</div>	 	 		
	 	 				<div flex="50" class="fs-subhead black-text">
						 	<md-input-container> <label>Last Name</label>
	          					<input ng-model="user.lastName" >
	        				</md-input-container> 
						</div>	
						<!-- <div flex="20" class="fs-subhead black-text">
						 	<md-datepicker ng-model="user.submissionDate" md-placeholder="Enter date"></md-datepicker>
						</div> -->
	 	 		</div>
	 	 		<div layout-margin layout-padding flex-container="row">
	 	 			<div flex="50"  class="fs-subhead black-text">
	 	 					<md-input-container >
	 	 						 <label>Contact</label>
	          					<input ng-model="user.contacts">
	        				</md-input-container> 
	 	 			</div>
	 	 			<div  flex="50"  class="fs-subhead black-text">
		 	 			<md-input-container >
	      					<label>Email</label>
	      					<input ng-model="user.email" type="email"s>
	   					 </md-input-container>
   					 </div>
   				</div>
   				<div layout-margin layout-padding flex-container="row">
   					<div  flex="50"  class="fs-subhead black-text">
   						<md-input-container>
	      				 	 <label>Address</label>
	       					 <textarea ng-model="user.address" columns="1" md-maxlength="150" ></textarea>
	      				</md-input-container>
   					</div>
	   				<div  flex="50"  class="fs-subhead black-text">
	   					<md-input-container >
	      				 	 <label>Biography</label>
	       					 <textarea ng-model="user.biography" columns="1" md-maxlength="150"></textarea>
	      				</md-input-container>
	   				</div>
   				</div>
	 	</div>
	 	
	</div>
</div>
